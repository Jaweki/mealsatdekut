<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700' />
  <link rel="stylesheet" href="./css/clienttab.css">
  <link rel="stylesheet" href="./css/header-footer.css">
  <script src="./script/clienttab.js" defer></script>

  <link rel="icon" href="./images/dekut-logo.jpg" type="image/x-icon">
  <title>Dekut Meals</title>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="./images/dekut-logo.jpg" title="Dekut Logo">
      <h1>DEKUT MEALS</h1>
    </div>
    <div class="manager-info">
      <img src="./images/managers-profile.png" title="manager's profile photo" >
      <div class="managers-name">Name</div>
    </div>
  </header>

  <div class="container">
    <div class="front side">
      <div class="content">
        <h1>Hello Front</h1>
        <form>
          <input type="button" value="next" onclick="unshift(); rotateFrontCard(); ">
        </form>
      </div>
    </div>
    
    <div class="back side">
      <div class="content">
        <h1>Hello Back</h1>
        <form>
          <input type="button" value="Back" onclick="shift(); rotateBackCard()">
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="author">Created by Jack Weru Kioni.</div>

    <div class="copy-right">&copy; 2023 JAWEKI group. All rights reserved</div>
    
    <div class="calendar">June 2023</div>
  </footer>
</body>

</html>
